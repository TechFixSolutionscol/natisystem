<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natillera - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="login-page">
    <!-- Contenedor principal de login -->
    <div class="login-container">
        <!-- Logo y título -->
        <div class="login-header">
            <div class="logo">
                <img src="assets/images/Logo2.png" alt="Logo Natillera" width="120" height="120">
            </div>
            <h1>Nati System</h1>
            <p class="subtitle">Sistema de Ahorro Comunitario</p>
        </div>

        <!-- Formulario de login -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                    autocomplete="current-password">
            </div>

            <!-- Mensaje de error/éxito -->
            <div id="loginMessage" class="message hidden"></div>

            <!-- Botón de inicio de sesión -->
            <button type="submit" class="btn btn-primary btn-block">
                Iniciar Sesión
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2026 Natillera - Sistema de Ahorro Comunitario</p>
            <p>&copy; 2026 Desarrollado por: techfix solutions - Todos los derechos reservados</p>
            <a href="https://www.techfixsolutions.site/" target="_blank">www.techfixsolutions.site</a>
        </div>
    </div>

    <!-- Script de autenticación -->
    <script src="js/auth.js"></script>
</body>

</html>
